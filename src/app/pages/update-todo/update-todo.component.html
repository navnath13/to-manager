
<div id="AddImage">
    <div class="container" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-4 border-0 shadow-sm">
                    <div class="cord-body shadow p-3 rounded" id="newImage">
                        <h1 class="text-center">Update Todo</h1>
                        <form (ngSubmit)="submit()">
                            <div class="form-group mt-4">
                                <label>Todo Title</label>
                                <input class="form-control" type="text" placeholder="Enter here" name="title" [(ngModel)]="todo.title">
    
                            </div>
                            <div class="form-group mt-4">
                                <label>Todo Content</label>
                                <textarea class="form-control" rows="5" placeholder="Enter here" name="content" [(ngModel)]="todo.content"></textarea>
                            </div>
                            <div class="form-group mt-4">
                                <input class="form-check-group " type="checkbox" id="status" name="complete" [(ngModel)]="todo.complete">
                                <label class="form-chech-label  ms-3">Mark as done</label> 
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary btn-sm" type="submit">Add</button>
                                <button class="btn btn-outline-danger ms-3 btn-sm" type="reset">Reset</button>
    
    
                            </div>
                           
    
                        </form>
    
                    </div>
                
    
                </div>
    
            </div>
    
        </div>
    
    </div>
    </div>
